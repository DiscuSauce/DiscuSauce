{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<section class="posts">
    <h2>Posts</h2>
    <ul class="post-list">
        {% for post in posts %}
        <li class="post">
            <p>{{ post.content }}</p>
            <div class="post-actions">
                <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-primary">
                    <i class="fas fa-eye"></i> View
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
