{% extends 'base.html' %}

{% block title %}Admin Panel{% endblock %}

{% block content %}
<section>
    <h2>Users</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>
                <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</section>
<section>
    <h2>Posts</h2>
    <table>
        <tr>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.content }}</td>
            <td>
                <a href="{{ url_for('admin_delete_post', post_id=post.id) }}" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</section>
{% endblock %}
