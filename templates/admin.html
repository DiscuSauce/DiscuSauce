{% extends "base.html" %}

{% block title %}Admin Panel{% endblock %}

{% block content %}
<h2>Manage Users</h2>
<ul>
    {% for user in users %}
    <li>{{ user[1] }} - <a href="{{ url_for('delete_user', user_id=user[0]) }}">Delete</a></li>
    {% endfor %}
</ul>

<h2>Manage Posts</h2>
<ul>
    {% for post in posts %}
    <li>{{ post[1] }} - <a href="{{ url_for('delete_post', post_id=post[0]) }}">Delete</a></li>
    {% endfor %}
</ul>
{% endblock %}
